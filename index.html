<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style/style.css">

<body>
    <!-- <div class="container"> -->
    <section id="landing">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <h2 class="text-center">Welcome to </h2>
                    <h3 class="text-center"> is an innovative website that allows the sale and purchase of paints of all
                    </h3>

                </div>
            </div>
        </div>
    </section>

    <section id="search">
        <div class="container rounded rounded-5 border border-2 p-3 my-3">
            <h2 class="text-center">Filter</h2>

            <div class="row">
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="property">Looking For:</label>
                    <select class="form-select" name="property" id="property">
                        <option value="">Property Type</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="location">Location: </label>
                    <select class="form-select" name="location" id="location">
                        <option value="">All Cities</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="size">Property size: </label>
                    <select class="form-select" name="size" id="size">
                        <option value="">Bedrooms</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="budget">Your Budget: </label>
                    <select class="form-select" name="budget" id="budget">
                        <option value="">Max. Price</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <!-- <div class="mx-auto col-lg-2 col-md-6 "> -->
                <!-- <label for=""></label> -->
                <!-- <button id="btnSearch" class="mx-auto col-lg-2 col-md-6 btn btn-primary h-50 mt-4">Search</button> -->
                <!-- </div> -->
            </div>
        </div>
    </section>

    <section class="p-3" id="propertiesList">
        <div class="container">
            <h2 class="text-center">Properties</h2>
            <!-- Where the cards go -->
            <div id="properties" class="row"></div>
        </div>
    </section>

    <footer id="footer" class="p-5 bg-dark text-center text-white"></footer>
    <!-- </div> -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>
